<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>English Dictionary</title>
</head>
<body>
  <section class="container">
    <h1 class="heading">English Dictionary</h1>
    <input type="text" id="input" placeholder="Search a word">
    <p class="info-text">Type a word and press enter</p>
    <main class="meaning-container">
      <p>Word Title: <span class="title">___</span></p>
      <p>Meaning: <span class="meaning">___</span></p>
      <audio src="" controls id="audio"></audio>
    </main>
  </section>
  <script src="./script.js"></script>
</body>
</html>
