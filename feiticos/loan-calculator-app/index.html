<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Loan Calculator</title>
</head>
<body>
  <main class="container">
    <h1>Loan Calculator</h1>
    <span>Loan Amount $</span>
    <input type="number" id="amount" class="input" min="1" max="500000" value="10000">
    <span>Interest Rate %</span>
    <input type="number" id="interest" class="input" min="0" max="100" value="10" step=".1">
    <span>Months to pay</span>
    <input type="number" id="months" class="input" min="6" max="48" value="12">
    <p class="monthly">Monthly Payment:</p>
    <span class="result"></span>
  </main>
  <script src="./script.js"></script>
</body>
</html>
