<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Feedback UI</title>
</head>
<body>
  <main class="container">
    <h1>Feedback UI</h1>
    <section class="feedback">
      <div class="unhappy rating">
        <img src="./triste.png">
        <small>Unhappy</small>
      </div>
      <div class="neutral rating">
        <img src="./neutral.png">
        <small>Neutral</small>
      </div>
      <div class="satisfied rating">
        <img src="./feliz.png">
        <small>Satisfied</small>
      </div>
    </section>
    <button class="btn">Send Review</button>
  </main>
  <script src="./script.js"></script>
</body>
</html>
