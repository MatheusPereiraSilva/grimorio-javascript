<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Nike Card</title>
</head>
<body>
  <section class="container">
    <main class="card-wrapper">
      <div class="card">
        <div class="card-top">
          <img src="./images/nike.png" class="logo">
          <aside class="card-top-text">
            <h1>Air Structure</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores aut repudiandae corrupti voluptatibus eos neque at vel quaerat? Quisquam, ut!</p>
          </aside>
          <img src="./images/shoe1.png" class="shoe-1">
          <img src="./images/shoe2.png" class="shoe-2">
        </div>
        <div class="card-bottom">
          <h1>Air Structure</h1>
          <div class="badge">New</div>
          <h3>Running Collections</h3>
          <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="size">
            <h4>Size</h4>
            <div class="sizes">
              <span>7</span>
              <span>8</span>
              <span>9</span>
              <span>10</span>
              <span>11</span>
            </div>
          </div>
          <div class="color">
            <h4>Color</h4>
            <div class="colors">
              <div class="color-1"></div>
              <div class="color-2"></div>
            </div>
          </div>
          <div class="price">
            <span>Usd</span>
            <span>350,00</span>
          </div>
        </div>
      </div>
    </main>
  </section>
  <script src="./script.js"></script>
</body>
</html>
