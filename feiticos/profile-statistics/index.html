<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>Profile Statistics</title>
</head>
<body>
  <section class="container">
    <i class="fas fa-briefcase fa-3x icon"></i>
    <div class="counter" data-ceil="15">15</div>
    <h4>Year Experience</h4>
  </section>
  <section class="container">
    <i class="fas fa-cloud fa-3x icon"></i>
    <div class="counter" data-ceil="269">269</div>
    <h4>Websites Made</h4>
  </section>
  <section class="container">
    <i class="fab fa-apple fa-3x icon"></i>
    <div class="counter" data-ceil="20">20</div>
    <h4>Apps Made</h4>
  </section>
  <script src="./script.js"></script>
</body>
</html>
